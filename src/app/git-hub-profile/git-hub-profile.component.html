<!-- Image and text -->
<div class="navbar-light bg-light p-3 header">
  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="media d-flex align-self-center">
        <i class="fa fa-github fa-2x mr-3"></i>
        <div class="media-body githubtext">
          <a routerLink="/github-user-component" routerLinkActive="active">
            <h5 class="mt-1">GitHub Profile Viewer</h5>
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="main">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search user" />
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User-Card  with help of ngFor directives-->
<!-- Property binding with child component -->
<!-- common card component used -->

<div class="p-3">
  <div class="row">
    <div *ngFor="let data of userData" class="col-sm-6 col-md-6 col-lg-4 mb-3">
      <a routerLink="/github-user-component" routerLinkActive="active">
        <app-common-card-component
          [title]="data.user"
          [subtitle]="data.discription"
        ></app-common-card-component>
      </a>
    </div>
  </div>
</div>
<router-outlet> </router-outlet>
